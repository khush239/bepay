version: '3.8'

services:
  mongo:
    image: mongo:6-alpine
    container_name: bepay-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: bepay-backend
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=mongodb://mongo:27017/bepay
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: bepay-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend

volumes:
  mongo_data:
